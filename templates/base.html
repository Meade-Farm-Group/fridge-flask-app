<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap.jquery.js') }}"></script>
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>{% block title %} {% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Racking Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home_page') }}">Select Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main role="main" class="container-xl">
        {% block content %} 
        
        {% endblock %}
    </main>
    <footer class="text-center text-white bg-success mt-auto ">
        <div class="text-center p-3">
            Â© 2021 Copyright: Meade Potato Company
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/locationsTableUpdate.js') }}"></script>
</body>

</html>
